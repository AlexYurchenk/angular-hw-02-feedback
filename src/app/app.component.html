<div class="container">
  <h1>Please, leave your feedback</h1>
  <ul class="btn-list">
    <li id="{{ i }}" *ngFor="let e of feedbacksArray; let i = index">
      <app-button
        (onNeutralFeedbackClick)="updateNeutralFeedback($event)"
        (onBadFeedbackClick)="updateBadFeedback($event)"
        (onGoodFeedbackClick)="updateGoodFeedback($event)"
        [feedbackType]="e"
      ></app-button>
    </li>
  </ul>
  <h2>Statistic</h2>
  <ul *ngIf="good !== 0 || neutral !== 0 || bad !== 0; else noFeedbacks">
    <li>
      <p>good: {{ good }}</p>
    </li>
    <li>
      <p>neutral: {{ neutral }}</p>
    </li>
    <li>
      <p>bad: {{ bad }}</p>
    </li>
    <li>
      <p>Positive feedbacks: {{ countPositiveFeedbackPercentage() }}%</p>
    </li>
  </ul>
  <ng-template #noFeedbacks>
    <h2>You have not leaved any feedback yet.</h2>
  </ng-template>
</div>
